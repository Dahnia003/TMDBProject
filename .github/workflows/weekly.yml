name: TMDB Weekly Snapshot

on:
  schedule:
    - cron: "45 23 * * 5"    # Friday 23:45 UTC
  workflow_dispatch: {}

jobs:
  run-weekly:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      SCRIPT_PATH: "src/tmdb_historical.py"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo tree (debug)
        run: |
          pwd
          ls -la
          ls -R

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Verify secret is set (debug)
        env:
          TMDB_V4_TOKEN: ${{ secrets.TMDB_V4_TOKEN }}
        run: |
          if [ -z "$TMDB_V4_TOKEN" ]; then
            echo "ERROR: TMDB_V4_TOKEN secret is missing"; exit 1
          else
            echo "TMDB_V4_TOKEN is set"
          fi

      - name: Verify script exists (debug)
        run: |
          if [ ! -f "$SCRIPT_PATH" ]; then
            echo "ERROR: Script not found at: $SCRIPT_PATH"
            echo "Repo tree:"; ls -R
            exit 1
          fi
          echo "Found script at $SCRIPT_PATH"

      - name: Run script
        env:
          TMDB_V4_TOKEN: ${{ secrets.TMDB_V4_TOKEN }}
        run: |
          python "$SCRIPT_PATH"

      - name: List generated files (debug)
        run: |
          echo "Git status:"
          git status --porcelain
          echo "Tree under repo root:"
          ls -R

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          echo "Staged changes:"
          git diff --cached --name-status || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git pull --rebase origin "$GITHUB_REF_NAME" || true
          git commit -m "Historical TMDB snapshot $(date -u +'%Y-%m-%d')"
          git push
